<html style="margin: 0">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e5a67d44c74ee03d066c3323402adb3a"
    ></script>
  </head>
  <body style="margin: 0">
    <div id="map" style="width: 100vw; height: 100vh; background: teal"></div>
    <script type="text/javascript">
      // script 로드 완료를 확인하는 함수
      function onload() {
        // window.ReactNativeWebView.postMessage('loaded');

        const latitude = 37.35174165739167;
        const longitude = 127.07188065701887;
        makeMap(latitude, longitude);
      }
      window.onload = onload();

      // 지도를 만드는 함수
      function makeMap(latitude, longitude) {
        // 지도 생성
        const container = document.getElementById('map');
        const options = {
          center: new kakao.maps.LatLng(latitude, longitude),
          level: 4,
        };
        const map = new kakao.maps.Map(container, options);

        // 마커 생성
        const markerPos = new kakao.maps.LatLng(latitude, longitude);
        const marker = new kakao.maps.Marker({
          position: markerPos,
        });
        marker.setMap(map);

        // 커스텀 오버레이
        const position = new kakao.maps.LatLng(latitude, longitude);
        const content =
          '<div style="background: white;  padding: 5px 20px; box-shadow: 0 0 5px grey; border-radius:5px; text-align:center">카카오 AI 캠퍼스</div>';
        const customOverlay = new kakao.maps.CustomOverlay({
          map: map,
          position: position,
          content: content,
          yAnchor: 2.5,
        });
      }
      window.makeMap = makeMap;
    </script>
  </body>
</html>
